<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-expand-lg bg-body-tertiary" id="myNavBar">
        <div class="row">
            <div class="col-md-6">
                <h3 class="m-2 p-2">Google Advanced Search</h3>
            </div>
            <div class="d-flex flex-row-reverse col-md-6">
                <a class="nav-link p-2 m-2" href="index.html"> &lt; Back to Simple Search</a>
            </div>

        </div>
    </div>


    <div class="container">
        <form action="https://www.google.com/search">
                <div class="row">
                    <div class="col-md-3 p-2 m-2">
                        <label class="form-label" for="xX4UFf">all these words:</label>
                    </div>
                    <div class="col-md-6 p-2 m-2">
                        <input class="form-control" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-2 m-2">
                        <label class="form-label" for="CwYCWc">this exact word or phrase:</label>
                    </div>
                    <div class="col-md-6 p-2 m-2">
                        <input class="form-control" value="" id="CwYCWc" name="as_epq" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-2 m-2">
                        <label class="form-label" for="mSoczb">any of these words:</label>
                    </div>
                    <div class="col-md-6 p-2 m-2">
                        <input class="form-control" value="" id="mSoczb" name="as_oq" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-2 m-2">
                        <label class="form-label" for="t2dX1c">none of these words:</label>
                    </div>
                    <div class="col-md-6 p-2 m-2">
                        <input class="form-control" value="" id="t2dX1c" name="as_eq" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-2 m-2">
                    </div>
                    <div class="col-md-6 p-2 m-2">
                        <input type="submit" class="col-md-12 btn btn-primary" value="Google Advanced Search">
                    </div>
                </div>
        </form>

    </div>

</html>
