<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-expand-lg bg-body-tertiary" id="myNavBar">
        <div class="row">
            <div class="col-md-4">
                <h3 class="m-2 p-2">Google Images Search</h3>
            </div>
            <div class="d-flex flex-row-reverse col-md-8">
                <a class="nav-link p-2 m-2" href="index.html">&lt; Back to Simple Search</a>
            </div>

        </div>
    </div>


    <div class="container">
        <form action="https://www.google.com/search">
            <div class="row justify-content-md-center">
                <input type="text" class="col-md-6 p-2 m-2" name="q" placeholder="!! Start Searching !!">
                <input type="hidden" name="udm" value="2">
            </div>
            <div class="row justify-content-md-center">
                <input type="submit" class="col-md-3 btn btn-primary p-2 m-2" value="Google Search">
            </div>

        </form>

    </div>

</html>
